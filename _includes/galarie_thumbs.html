{% if include.item.images and include.item.images.length != 0 %}
  <div id="gallery" style="display:none;">
    {% for image in include.item.images %}
      <img
        alt="{{ image.title }}"
          src="{{ site.baseurl }}/{{ image.path }}"
		      data-image="{{ site.baseurl }}/{{ image.path }}"
		      data-description="{{ image.title }}"/>
    {% endfor %}
  </div>
{% endif %}

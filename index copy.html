---
layout: default

---

<div class="home">

  <h1 class="page-heading">Neues</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>{{ post.title }}</h2>
        
        <h3><img src="{{site.baseurl}}/img/tiere/{{post.image}}" alt=""> </h3>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

  

</div>
